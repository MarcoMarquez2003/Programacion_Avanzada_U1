<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: gray;
        }
        canvas{
            background-color: rgb(0, 235, 252);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <script type="text/javascript">
        const myCanvas=document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle="red";
        ctx.fillRect(20,20,100,100)

        ctx.fillStyle="green";
        ctx.fillRect(180,180,100,100) 

        ctx.fillStyle="blue";
        ctx.fillRect(340,340,100,100)


        ctx.strokeStyle="orange"
        ctx.lineWidth=5;
        ctx.strokeRect(100,100,100,100) 
        
        ctx.strokeStyle="purple"
        ctx.lineWidth=5;
        ctx.strokeRect(260,260,100,100) 

        ctx.strokeStyle="yellow"
        ctx.lineWidth=5;
        ctx.strokeRect(420,420,100,100) 

        ctx.beginPath()
        ctx.moveTo(300,200)
        ctx.lineTo(550,200)
        ctx.lineTo(450,300)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()


        ctx.fillStyle="green"
        ctx.beginPath()
        ctx.moveTo(50,450)
        ctx.lineTo(250,450)
        ctx.lineTo(150,300)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()
        
        ctx.fillStyle="red"
        ctx.beginPath();
        ctx.arc(100, 525, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill()

        ctx.fillStyle="pink"
        ctx.beginPath();
        ctx.arc(175, 525, 50, 0, 2 * Math.PI);
        ctx.fill()

        ctx.fillStyle="red"
        ctx.beginPath();
        ctx.arc(100, 525, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill()

        ctx.fillStyle="black"
        ctx.beginPath();
        ctx.arc(150, 325, 80, 0.9, 0.7 * Math.PI);
        ctx.stroke();
        ctx.fill()

        ctx.fillStyle="blue"
        ctx.beginPath();
        ctx.arc(150, 475, 80, 0.9, 0.7 * Math.PI);
        ctx.stroke();
        ctx.fill()

        ctx.strokeStyle="pink"
        ctx.fillStyle="purple"
        ctx.font= "45px Arial Black";
        ctx.strokeText("Bienvenido",202,52)
        ctx.fillText("Bienvenido",200,50)

        const img = new Image()
        img.src = "juguete-abaco.png";
        img.onload= function() {
        ctx.drawImage(img, 450, 80,100,100);
    };
    
    </script>
</body>
</html>
